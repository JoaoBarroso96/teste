<ion-header>

  <ion-navbar>
    <ion-title>Spots</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
        <ion-item *ngFor="let spot of data; let i = index" (click)="openSpot(spot.id)">
            {{spot.nome}}
        </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
