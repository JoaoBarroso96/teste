<ion-content class="background" no-bounce>
	<div class="logo-white">
		<img src="assets/icon/logo-white.png">
	</div>
	<form (ngSubmit)="login()"  #registerForm="ngForm">
		<ion-row class="login-form">
			<ion-item id="ion-username" class="login-input">
				<ion-label><img class="img-input" src="assets/icon/username.png"></ion-label>
				<ion-input [(ngModel)]="model.email"  type="text" placeholder="USERNAME" name="email" required></ion-input>
			</ion-item>
			<ion-item id="ion-password" class="login-input">
				<ion-label><img class="img-input" src="assets/icon/padlock.png"></ion-label>
				<ion-input [(ngModel)]="model.password" type="password" placeholder="PASSWORD" name="password" required></ion-input>
			</ion-item>
			<div tappable clear full color="light" id="forgot-password">
				<p>FORGOT PASSWORD?</p>
			</div>
		</ion-row>
		<ion-row>
			<button ion-button class="standard-button filled" full type="submit" [disabled]="disableButton">Login</button>
		</ion-row>
	</form>
	<ion-row>
		<button ion-button class="standard-button ghost" (click)='openRegister()'>CREATE ACCOUNT</button>
	</ion-row>
	<ion-row>
		<div class="with-area">
			<p class="with-text"><span> or login with</span></p>
		</div>
	</ion-row>
	<ion-row>
		<button ion-button class="standard-button social-network-button ghost" (click)='onClick()'>
			<img class="google-icon" src="assets/icon/google-plus.png">
			<p>GOOGLE</p>
		</button>
	</ion-row>
	<div><img id="img-tour" src="assets/imgs/tour.png"></div>
</ion-content>
