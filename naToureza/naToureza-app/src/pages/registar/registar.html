<ion-header>

  <ion-navbar>
    <ion-title>Registar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="createAccount()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input [(ngModel)]="model.email" type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input [(ngModel)]="model.password" type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirmar Password" name="password_confirm" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
