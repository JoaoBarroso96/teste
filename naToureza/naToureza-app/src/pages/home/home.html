<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{this.usersProvider.utilizador.email}}</h3>

  <p>
    Ficha Perfil do Utilizador
  </p>

  <button ion-button class="register-btn" block clear (click)="openProfile()" >Editar</button>

  <button ion-button class="register-btn" block clear (click)="openSelectIsland()" >Atividades</button>
</ion-content>
