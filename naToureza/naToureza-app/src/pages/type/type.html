<ion-header>

  <ion-navbar>
    <ion-title>Type</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-grid id="type-grid">
		<ion-row class="type-row" id="water">
			<ion-col col-12 align-self-center tappable (click)='onClick()'>
				<img src="assets/icon/drop.png">
				<p class="p-type">Water</p>
			</ion-col>
		</ion-row>
		<ion-row class="type-row" id="land">
			<ion-col col-12 align-self-center tappable (click)='onClick()'>
				<img src="assets/icon/tree-leaf.png">
				<p class="p-type">Land</p>
			</ion-col>
		</ion-row>
		<ion-row class="type-row" id="wind">
			<ion-col col-12 align-self-center tappable (click)='onClick()'>
				<img src="assets/icon/wind.png">
				<p class="p-type">Air</p>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-tabs id="type-tabs">
	  <ion-tab [root]="tab1Root" tabTitle="My Profile" tabIcon="home"></ion-tab>
	  <ion-tab [root]="tab2Root" tabTitle="Activities" tabIcon="information-circle"></ion-tab>
	  <ion-tab [root]="tab3Root" tabTitle="Quests" tabIcon="contacts"></ion-tab>
	  <ion-tab [root]="tab4Root" tabTitle="Settings" tabIcon="contacts"></ion-tab>
	</ion-tabs>
</ion-content>
