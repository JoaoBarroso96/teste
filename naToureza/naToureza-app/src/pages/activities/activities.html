<ion-header>

<ion-navbar>
  <ion-title>Choose the island</ion-title>
</ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <div tappable *ngFor="let activity of activities; let i=index" (click)="toggleGroup(i)">
      <div [ngClass]="{active: isGroupShown(i)} [name]=isGroupShown(i) ? 'activity-selected' : 'activity-title'">
          <p>
            {{activity.title}}
          </p>
          <ion-icon class="activities-arrow" item-right [name]="isGroupShown(i) ? 'ios-arrow-down' : 'ios-arrow-forward'"></ion-icon>
      </div>
      <div ion-item no-lines detail-none class="activities-standard" *ngIf="isGroupShown(i)" tappable (click)="openPage()">
          <div class="activity-info" *ngFor="let place of activities; let j=index">
            <p>
              {{place.places[j]}}
            </p>
            <div class="star-rating">
              <span><img class="star" src="../assets/icon/star-filled.png"></span>
              <span><img class="star" src="../assets/icon/star-filled.png"></span>
              <span><img class="star" src="../assets/icon/star-filled.png"></span>
              <span><img class="star" src="../assets/icon/star-half.png"></span>
              <span><img class="star" src="../assets/icon/star-unfilled.png"></span>
            </div>
          </div>
      </div>
    </div>
  </ion-list>
</ion-content>
