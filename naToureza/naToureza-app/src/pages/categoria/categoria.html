<ion-header>

  <ion-navbar>
    <ion-title>Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
        <ion-item *ngFor="let cat of categorias; let i = index" (click)="openAtividade(cat.categoria)">
            {{cat.categoria}}
        </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
